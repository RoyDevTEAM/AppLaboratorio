<div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header">
            <h3 class="text-center">Registro</h3>
          </div>
          <div class="card-body">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" class="form-control" id="email" formControlName="email">
                <div *ngIf="registerForm.get('email')?.invalid && (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)" class="text-danger">
                  <small *ngIf="registerForm.get('email')?.errors">El correo electrónico es requerido.</small>
                  <small *ngIf="registerForm.get('email')?.errors">El correo electrónico no es válido.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" class="form-control" id="password" formControlName="password">
                <div *ngIf="registerForm.get('password')?.invalid && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)" class="text-danger">
                  <small *ngIf="registerForm.get('password')?.errors">La contraseña es requerida y debe tener al menos 6 caracteres.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" formControlName="nombre">
                <div *ngIf="registerForm.get('nombre')?.invalid && (registerForm.get('nombre')?.dirty || registerForm.get('nombre')?.touched)" class="text-danger">
                  <small *ngIf="registerForm.get('nombre')?.errors">El nombre es requerido.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" formControlName="apellido">
                <div *ngIf="registerForm.get('apellido')?.invalid && (registerForm.get('apellido')?.dirty || registerForm.get('apellido')?.touched)" class="text-danger">
                  <small *ngIf="registerForm.get('apellido')?.errors">El apellido es requerido.</small>
                </div>
              </div>
              <div class="form-group">
                <label for="telefono">Teléfono</label>
                <input type="text" class="form-control" id="telefono" formControlName="telefono">
                <div *ngIf="registerForm.get('telefono')?.invalid && (registerForm.get('telefono')?.dirty || registerForm.get('telefono')?.touched)" class="text-danger">
                  <small *ngIf="registerForm.get('telefono')?.errors">El teléfono es requerido.</small>
                </div>
              </div>
              <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block" [disabled]="registerForm.invalid">Registrarse</button>
              </div>
            </form>
            <p class="text-center">¿Ya tienes una cuenta? <a routerLink="/login">Inicia sesión aquí</a>.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
