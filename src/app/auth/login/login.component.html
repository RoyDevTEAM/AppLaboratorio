<div class="container">
  <div class="row justify-content-center mt-5">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header  text-white">
          <h3 class="text-center">
            <i class="fas fa-user-circle mr-2"></i> Iniciar Sesión
          </h3>
        </div>
        <div class="card-body" id="loginForm">
          <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label for="email">Correo Electrónico</label>
              <input type="email" class="form-control" id="email" formControlName="email">
              <div *ngIf="loginForm.get('email')?.invalid && (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('email')?.errors">El correo electrónico es requerido.</small>
                <small *ngIf="loginForm.get('email')?.errors">El correo electrónico no es válido.</small>
              </div>
            </div>
            <div class="form-group">
              <label for="password">Contraseña</label>
              <input type="password" class="form-control" id="password" formControlName="password">
              <div *ngIf="loginForm.get('password')?.invalid && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)" class="text-danger">
                <small *ngIf="loginForm.get('password')?.errors">La contraseña es requerida.</small>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-danger btn-block" [disabled]="loginForm.invalid">Iniciar Sesión</button>
            </div>
            <div class="text-center">
              <p>¿No tienes una cuenta? <a routerLink="/register">Regístrate</a></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
